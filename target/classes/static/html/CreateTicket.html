<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Ticket</title>
    <script src="../js/createTicket.js"></script>
</head>
<body>
    <a href="../html/Homepage.html">Homepage</a>
    <h1>Create a ticket here</h1>
    <form id="ticketForm">
        <label for="title">Ticket title: </label>
        <input type="text" id="title" name="title"><br>
        <label for="description">Ticket description: </label>
        <input type="text" id="description" name="description"><br>
        <label for="trainee">Created by: </label>
        <input type="text" id="trainee" name="trainee"><br>
        <input type="submit" onclick="createTicket()" value="Create Ticket">
    </form>
</body>
</html>
